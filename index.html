<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Player1</h1>
                <div class="input-group mb-3">
                    <input type="text" id="player1Name" class="form-control" placeholder="Enter Player 1" aria-label="Palyer 1 Name"
                        aria-describedby="setPlayer1">
                    <div class="input-group-append">
                        <button class="btn btn-btn-player-set" type="button" id="setPlayer1">set</button>
                    </div>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active rock">
                        <input type="radio" name="p1rps" id="p1Option1" value="rock" autocomplete="off" checked> rock
                    </label>
                    <label class="btn btn-secondary paper">
                        <input type="radio" name="p1rps" id="p1Option2" value="paper" autocomplete="off"> paper
                    </label>
                    <label class="btn btn-secondary scissor">
                        <input type="radio" name="p1rps" id="p1Option3" value="scissor" autocomplete="off"> scissor
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <h1>Player2</h1>
                <div class="input-group mb-3">
                    <input type="text" id="player2Name" class="form-control" placeholder="Enter Player 2" aria-label="Palyer 2 Name"
                        aria-describedby="setPlayer2">
                    <div class="input-group-append">
                        <button class="btn btn-player-set" type="button" id="setPlayer2">set</button>
                    </div>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active rock">
                        <input type="radio" name="p2rps" id="p2Option1" value="rock" autocomplete="off" checked> rock
                    </label>
                    <label class="btn btn-secondary paper">
                        <input type="radio" name="p2rps" id="p2Option2" value="paper" autocomplete="off"> paper
                    </label>
                    <label class="btn btn-secondary scissor">
                        <input type="radio" name="p2rps" id="p2Option3" value="scissor" autocomplete="off"> scissor
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <textarea id="chatScreen" readonly class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="chatText" class="form-control" placeholder="Type Chat Comment" aria-label="Chat Comment"
                        aria-describedby="addToChat">
                    <div class="input-group-append">
                        <button class="btn btn-chat" type="button" id="addToChat">Chat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/rps.js"></script>
</body>

</html>
